<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Add a new country</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Country:</label>
          <input [(ngModel)]="country.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Population:</label>
          <input [(ngModel)]="country.population" name="population" type="number" class="form-control">
        </div>
        <button (click)="Save()" class="btn btn-danger">Save</button>
      </form>
    </div>
  </div>
</div>
